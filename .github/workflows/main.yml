name: Deploy
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PROJECT_NAME: jigglogsocket
  BK_NAME: jigglogsocket
  APP_NAME: jigglogkotlin
  DEPLOY_GROUP: jigglogkotlin

jobs:
  build:
    name: Build, EC2
    runs-on: ubuntu-latest
    # 백엔드 배포
    strategy:
      matrix:
        node-version: [21.5.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: yarn install $APP_NAME server
        run: |
          yarn

      - name: Make .env file
        run: |
          touch .env	
          cat << EOF >> .env	
          ${{ secrets.ENV }}

      # docker build & push to production
      - name: Docker build & push to prod
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/$APP_NAME .
          docker push ${{ secrets.DOCKER_USERNAME }}/$APP_NAME

      ## deploy to production
      - name: Deploy to prod
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.AWS_SSH_KEY }}
          host: ${{ secrets.EC2_HOST_IP4_PUBLIC }} # EC2 퍼블릭 IPv4 DNS
          username: ubuntu
          port: 22
          script: |
            sudo docker ps
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/$APP_NAME
            sudo docker run -d -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/$APP_NAME --name $APP_NAME
            sudo docker image prune -f
